<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <h1 class="title">Meme Generator</h1>
    </header>

    <main>
       
        <section class="image-gallery">
            <h2 class="section-title">Choose an Image</h2>
            <div class="gallery-container">
                
            </div>
        </section>

        <section class="meme-editor hidden">
            <h2 class="section-title">Edit Your Meme</h2>
            <canvas class="meme-canvas"></canvas>
            <input type="text" class="meme-text" placeholder="Enter meme text" oninput="onLineTxtChange()">
            <input type="color" class="text-color-picker" onchange="onSetColor()">
            <a class="btn-download" href="#" onclick="onDownloadMeme(this)" download="meme.jpg">Download Meme</a>
            <button class="btn-back" onclick="toggleEditor(false)">Back to Gallery</button>

        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    
</body>

</html>
